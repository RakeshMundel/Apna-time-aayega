            <h2>Mathematics Basics</h2>
            <p>Welcome to the interactive math lesson! Here you will learn about basic mathematics concepts.</p>
            <!-- Add interactive content here -->
            <div class="quiz">
                <h3>Quick Quiz</h3>
                <p>What is 5 + 3?</p>
                <button onclick="checkAnswer('8')">8</button>
                <button onclick="checkAnswer('10')">10</button>
            </div>
        </section>
    </main>

    <script>
        function checkAnswer(answer) {
            if (answer === '8') {
                alert('Correct!');
            } else {
                alert('Try again.');
            }
        }
    </script>
