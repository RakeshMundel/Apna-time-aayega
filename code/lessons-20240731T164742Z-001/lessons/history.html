    <main>
        <section>
            <h2>Introduction to History</h2>
            <p>Explore key events and figures in history through interactive content.</p>
            <div class="quiz">
                <h3>Quick Quiz</h3>
                <p>Who was the first President of the United States?</p>
                <button onclick="checkAnswer('George Washington')">George Washington</button>
                <button onclick="checkAnswer('Abraham Lincoln')">Abraham Lincoln</button>
            </div>
        </section>
    </main>

    <script>
        function checkAnswer(answer) {
            if (answer === 'George Washington') {
                alert('Correct!');
            } else {
                alert('Try again.');
            }
        }
    </script>
