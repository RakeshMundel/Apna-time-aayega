<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Lesson</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Language Lesson</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Basics of Language Learning</h2>
            <p>Learn basic language concepts and vocabulary through interactive activities.</p>
            <div class="quiz">
                <h3>Quick Quiz</h3>
                <p>What is the Spanish word for "Hello"?</p>
                <button onclick="checkAnswer('Hola')">Hola</button>
                <button onclick="checkAnswer('Bonjour')">Bonjour</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Accessible Education Resources</p>
    </footer>
    <script>
        function checkAnswer(answer) {
            if (answer === 'Hola') {
                alert('Correct!');
            } else {
                alert('Try again.');
            }
        }
    </script>
</body>
</html>
