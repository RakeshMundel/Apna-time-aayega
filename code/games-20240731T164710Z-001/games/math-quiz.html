<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Math Quiz Game</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Math Quiz</h2>
            <p>Test your math skills with this fun quiz game!</p>
            <!-- Add quiz game content here -->
            <div class="quiz">
                <h3>Question 1</h3>
                <p>What is 7 x 6?</p>
                <button onclick="submitAnswer('42')">42</button>
                <button onclick="submitAnswer('48')">48</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Accessible Education Resources</p>
    </footer>
    <script>
        function submitAnswer(answer) {
            if (answer === '42') {
                alert('Correct!');
            } else {
                alert('Incorrect. Please try again.');
            }
        }
    </script>
</body>
</html>
